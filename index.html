<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Weather Now</title>
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    
    ></script>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <header>
    <h1>My Weather Now</h1>
  </header>
  <body>
    <div class="container" id="main">
      <div class="row">
        <div class="col-md-12">
          <div class="row">
            <div class="col-6 col-md-4">
              <h3>Search for City:</h3>
              <input id="searchbox" placeholder="..." />
              <button class="btn btn-primary submit">Search</button>
              <div id="buttons-view"></div>
            </div>
            <div class="col-12 col-md-8">
              <div class="row specs" id="cityweather">
                <h5>Temperature:<span id="Temp"></span></h5>
                <hr />
                <h5>Humidity:<span id="Humidity"></span></h5>
                <hr />
                <h5>Wind Speed:<span id="Wind Speed"></span></h5>
                <hr />
                <h5>UV Index:<span id="uvi"></span></h5>
                <h1>
                </div>
                <div class="row" id="dayforecast">
                  <div class="displayForecast"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script src="2script.js"></script>
    </body>
    </html>
